<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
      Only show odd numbers
    </button>
    <br /><br />
    <ul>
      <div *appUnless="!onlyOdd">
        <li
          class="list-odd-item"
          [ngClass]="{ odd: odd % 2 !== 0 }"
          [ngStyle]="{
            backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
          }"
          *ngFor="let odd of oddNumbers"
        >
          {{ odd }}
        </li>
      </div>
      <!-- <div *ngIf="onlyOdd">
        <li
          class="list-odd-item"
          [ngClass]="{ odd: odd % 2 !== 0 }"
          [ngStyle]="{
            backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
          }"
          *ngFor="let odd of oddNumbers"
        >
          {{ odd }}
        </li>
      </div> -->
      <div *ngIf="!onlyOdd">
        <li
          class="list-odd-item"
          [ngClass]="{ odd: even % 2 !== 0 }"
          [ngStyle]="{
            backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'
          }"
          *ngFor="let even of evenNumbers"
        >
          {{ even }}
        </li>
      </div>
    </ul>
  </div>
</div>
<p appBasicHighlight>Style Me with basic directives</p>
<p [appBetterHighlight]="'pink'" defaultColor="red">
  Style Me with better directives
</p>
